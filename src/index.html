<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic JS Executor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <label for="code">JS Code</label>
  <textarea id="code"
    placeholder="Write your JS code here...\nYou can also use some tauri specific api like fetch exposed by the @tauri-apps/plugin-http">
  </textarea>

  <button id="execute">Execute</button>

  <label for="output">Output</label>
  <textarea id="output" readonly></textarea>

  <script type="importmap">
    {
      "imports": {
        "@tauri-apps/api/": "./assets/tauri-apps-api/",
        "@tauri-apps/api/core": "./assets/tauri-apps-api/core.js",
        "@tauri-apps/plugin-http": "./assets/tauri-apps-plugin-http/index.js"
      }
    }
  </script>
  <script type="module">
    // predefined imports
    import { fetch } from '@tauri-apps/plugin-http';
  </script>
  <script type="module" src="./main.js"></script>
</body>

</html>
